<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Install Delta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 80px;
    }
    h1 {
      font-size: 28px;
      color: #333;
    }
    .install-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 18px;
      background: #007AFF;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.2s ease-in-out;
    }
    .install-btn:hover {
      background: #005BBB;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Install Delta</h1>
    <p>Tap below to install Delta on your iOS device.</p>
    <a class="install-btn" 
       href="itms-services://?action=download-manifest&url=https://deadlyscripts.github.io/delta-install/manifest.plist">
       Install Delta
    </a>
  </div>
</body>
</html>
